<!DOCTYPE html>
<html>
<head>
    <title>Alter User</title>
</head>
<body>
    <h1>Change User Info:</h1>

    <ul>
        <li>Name: {{ contact.name }}</li>
        <li>Phone: {{ contact.phone }}</li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"> value="{{ contact.name }}"<br><br>

        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone"> value="{{ contact.phone }}"<br><br>

        <input type="submit" name="action" value="Submit Info">
    </form>

    <br>

    <form method="post">
        {% csrf_token %}
        <input type="submit" name="action" value="Return Start">
    </form>
</body>
</html>
