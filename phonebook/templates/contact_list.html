<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>

    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <ul>
        {% for contact in contacts %}
        <li>{{ contact.name }} - {{ contact.phone }}</li>
        {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        <input type="submit" name="action" value="Show All">
    </form>

    <br>

    <form method="post">
        {% csrf_token %}
        <input type="submit" name="action" value="Delete All">
    </form>

    <br>

    <form method="post">
        {% csrf_token %}
        <input type="submit" name="action" value="Return">
    </form>
</body>
</html>
