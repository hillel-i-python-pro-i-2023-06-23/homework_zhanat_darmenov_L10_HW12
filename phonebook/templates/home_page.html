<!-- phonebook/templates/home_page.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Generate Contacts</title>
</head>
<body>
    <h1>How many contacts do you want to generate?</h1>

    <form method="post">
        {% csrf_token %}
        <label for="amount">Enter a number:</label>
        <input type="number" id="amount" name="amount" required>
        <br><br>
        <input type="submit" name="action" value="Generate">
    </form>

    {% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
